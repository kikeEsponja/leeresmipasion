    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('contras').value;

            try {
                const response = await fetch('https://leeresmipasion.com:1027/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Credenciales inválidas a nivel de front');
                }
                
                const data = await response.json();

                alert('Inicio de sesión exitoso como '+ data.username);
                // Redireccionar a otra pgina o realizar alguna acción adicional
                window.location.href = '../index.html';
            } catch (error) {
                console.error('Error al iniciar sesión:', error.message);
                alert('Error al iniciar sesión. Por favor, inténtalo de nuevo.');
            }
        });
    </script>
